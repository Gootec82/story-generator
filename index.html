<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Story Generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>
        AI DevSpark Story Generator
    </h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Enter the topic of the story.." autofocus required autocomplete="off" class="generator" />
            <input type="submit" class="submit-btn" />
        </form>

        <div class="devsparkstory">
            The Story will be here <br>
            Great story teller
        </div>
    </main>
    
    <Footer>
    This is AI project is coded by <a href="https://github.com/Gootec82" target="_blank">DevSpark</a>
    <a href="https://github.com/Gootec82/story-generator.git" target="_blank">Open source on github</a>
    and is <a href="https://devsparkaigenerator.netlify.app/" target="_blank">Hosted on Netlify</a>
    </Footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
